---
- name: "create dir"
  become: true
  file:
    path: ~/backend
    state: directory

- name: "copy files"
  become: true
  unarchive:
    src: ~/project/artifact.tar.gz
    dest: /home/ubuntu

- name: "install npm"
  become: true
  apt:
    name: npm
    state: latest
    update_cache: true
  
- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    state: present

- name: "install"
  shell: |
    sudo npm install

- name: "setup"
  shell: |
    sudo pm2 stop default

- name: "start app"
  shell: |
    sudo pm2 start npm -- start